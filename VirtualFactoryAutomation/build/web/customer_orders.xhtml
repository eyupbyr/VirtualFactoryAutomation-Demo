<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/style.css"/>
    </h:head>
    <h:body class="customer-background-image">
        <nav style="padding-left: 100px; background-color:#002959;" class="navbar navbar-expand-lg navbar-top">
            <a class="navbar-brand ms-5" href="#">
                <img src="resources/images/logo.png" width="100px" height="90px"></img>
            </a>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                     <div class="navbar-nav ms-auto" style="margin-right: 100px">
                          <a class="nav-link mx-4" href="customer_products.xhtml">Products</a>
                          <a class="nav-link mx-4" href="customer_orders.xhtml">Orders</a>
                          <a class="nav-link mx-4" href="customer_cart.xhtml">Shopping Cart</a>
                          <a style="color: #810000; background-color: #eeebdd; border-radius: 8px;" class="nav-link mx-4" href="index.xhtml">Logout</a>
                     </div>
                </div>
             </div>
        </nav>
        
            <h5 class="ms-5 pt-5">Your Orders</h5>
            <h:dataTable styleClass="ms-5 mt-3" value="#{Customer.ListOrders()}" var="myvariable"
            cellpadding="10" cellspacing="3" >

                <h:column>
                    <f:facet name = "header">ORDER DATE</f:facet>
                    #{myvariable.ORDER_DATE}
                </h:column>
                <h:column>
                    <f:facet name = "header">DEADLINE</f:facet>
                    #{myvariable.DEADLINE}
                </h:column>
                <h:column>
                    <f:facet name = "header">STATUS</f:facet>
                    #{myvariable.STATUS}
                </h:column>
                
                <h:column>
                    <h:dataTable value="#{Customer.ListOrderItems(myvariable.ORDER_ID)}" var="myvariable2"
                    cellpadding="10" cellspacing="3" >

                        <h:column>
                            <f:facet name = "header">PRODUCT NAME</f:facet>
                            #{myvariable2.PRODUCT_NAME}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">AMOUNT</f:facet>
                            #{myvariable2.AMOUNT}
                        </h:column>

                    </h:dataTable>
                </h:column>
                
            </h:dataTable>  

    </h:body>
</html>
