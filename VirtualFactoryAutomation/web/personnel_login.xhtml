<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        --><link rel="stylesheet" href="resources/css/style.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto mt-5">
            <div class="card card0 border-0 mt-5">
                <div class="row d-flex">
                    <div class="col-lg-6">
                        <div class="card1 mt-5">
                            <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"/> </div>
                        </div>
                    </div>
                    <div class="col-lg-6">                   
                        <div class="card2 card border-0 px-4 py-5">
                            <h:form>
                            <div class="row mb-4">
                                <h4 class="mb-0 mt-2"><b>Personnel Login</b></h4>                               
                            </div>
                            <div class="row">
                                <label class="mb-1">
                                    <h6 class="mb-2 text-sm">Name</h6>
                                </label> 
                                <!--<input class="mb-4 ms-2" type="text" name="email" placeholder="Enter a valid email address"/>-->
                                <h:inputText class="mb-4 ms-2" a:placeholder="Enter your name" value="#{Personnel.name}" required="true"/>
                            </div>
                            <div class="row"> 
                                <label class="mb-1">
                                    <h6 class="mb-2 text-sm">Password</h6>
                                </label> 
                                <!--<input class="ms-2" type="password" name="password" placeholder="Enter password"/>-->
                                <h:inputSecret class="ms-2" a:placeholder="Enter password" value="#{Personnel.password}"/>
                            </div>                   
                            <div class="row mb-3 mt-2 px-2"> 
                                <!--<a class="btn btn-blue text-center" href="personnel_dashboard.xhtml">Login</a>-->
                                <h:commandButton class="btn btn-blue text-center" value="Login" action="#{Personnel.Login()}"/>
                            </div>
                            </h:form>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </h:body>
</html>
